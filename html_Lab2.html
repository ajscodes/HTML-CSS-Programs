<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Special controls</title>
</head>
<body>
    <a href="https://www.google.com">Click here to go at Google.com</a><br><br>
    <!--iframe tag is use for see another html page into this page.-->
    <iframe src="https://chromewebstore.google.com/?hl=en" width="560" height="315"></iframe>
    <!-- Ordered List -->
    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
  
    <!-- Unordered List -->
    <ul>
        <li>Apple</li>
        <li>Orange</li>
        <li>Banana</li>
    </ul>
    <img src="https://images.app.goo.gl/d4kQSWjvStLMxVgA7" alt="Description of the image" width="200" height="200">
    <input type="text" placeholder="Enter your name">
    <input type="email" placeholder="Enter your email">
    <input type="password" placeholder="Enter your password">
    <input type="submit" value="Submit">
</body>
</html>
